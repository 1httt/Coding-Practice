<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">click</div>

    <script>
        let btn = document.querySelector('.box');

        function addOne() {
            console.log('增加一个')
        }

        function debounce(fn, delay){
            // timer是一个定时器
            let timer = null;
            // 返回一个闭包函数，用闭包保存timer确保其不会销毁，重复点击会清理上一次的定时器
            return function(){
                 // 调用一次就清除上一次的定时器
                if(timer){
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    fn();
                }, delay);
            }
        }

        

        btn.addEventListener('click', debounce(addOne, 1000));

    </script>
</body>

</html>
