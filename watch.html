<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script>
</head>

<body>
    <div id="box">
        <span>今天天气很{{weather}}</span>
        <button v-on:click = "change">switch</button>
    </div>
    <script>
        let vm = new Vue({
            data: {
                ishot: true
            },
            methods: {
                change(){
                    this.ishot = !this.ishot;
                }
            },
            computed: {
                weather: {
                    get(){
                        return this.ishot ? '热' : '冷';
                    }
                }
            },
            watch: {
                weather: {
                    immediate: true,
                    handler(newvalue, oldvalue){
                        console.log('看到了ishot');
                    }
                }
            }
        })
        vm.$mount("#box");
    </script>
</body>

</html>
